<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="CalWEP community demographics lookup tool for water district communication experts" />
  <title>Community Demographics Lookup</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <!-- Point the frontend at the correct API host -->
  <meta name="api-base" content="https://calwep-nft-api.onrender.com">
  <script src="config.js"></script>
  <!-- Charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <header class="page-header stack stack--xl">
      <h1>CalWEP Community Demographics Lookup</h1>
      <p>Enter an address to view language, income, population, DAC status, and any active alerts.</p>

      <div class="controls">
        <label class="visually-hidden" for="autocomplete">Search address</label>
        <input id="autocomplete"
               placeholder="123 Main St, Yucaipa, CA 92399"
               type="text"
               autocomplete="off"
               inputmode="search"
               aria-label="Address search" />
        <button id="lookupBtn" type="button" aria-label="Lookup demographics">Lookup</button>
      </div>
    </header>

    <main class="main-column stack stack--xxl">
      <div id="result" class="result-box" aria-live="polite" aria-atomic="true"></div>
    </main>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
