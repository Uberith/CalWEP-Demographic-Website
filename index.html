<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Community Demographics Lookup</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Google Maps (Places) for autocomplete -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSLprmo1jaNX4wrG4N1Ipgg7-QPrLV97U&libraries=places"></script>
</head>
<body>
  <div class="container">
    <header class="page-header stack stack--xl">
      <h1>Community Demographics Lookup</h1>
      <p>Enter an address to view language, income, population, DAC status, and any active alerts.</p>

      <div class="controls">
        <label class="visually-hidden" for="autocomplete">Search address</label>
        <input id="autocomplete"
               placeholder="123 Main St, Yucaipa, CA 92399"
               type="text"
               autocomplete="off"
               inputmode="search"
               aria-label="Address search" />
        <button id="lookupBtn" type="button" aria-label="Lookup demographics">Lookup</button>
      </div>
      <!-- Property type dropdown removed -->
    </header>

    <main class="main-column stack stack--xxl">
      <div id="result" class="result-box" aria-live="polite" aria-atomic="true"></div>
    </main>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
